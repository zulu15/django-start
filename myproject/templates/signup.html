{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'boards/bootstrap-4.4.1/css/bootstrap.min.css' %}">
<div class="container">
 <h2>Registrarse</h2>
  <form method="post" class="form-group">
  	{% csrf_token %}
  <div class="form-group">
    <label for="username">Nombre de usuario</label>
    <input type="text" class="form-control" name="username" placeholder="Ingrese su nombre de usuario">
  </div>
   <div class="form-group">
    <label for="password">Contrase単a</label>
    <input type="password" class="form-control" name="password1" placeholder="Ingrese su contrase単a">
  </div>
   <div class="form-group">
    <label for="password">Repita su Contrase単a:</label>
    <input type="password" class="form-control" name="password2" placeholder="Ingrese su contrase単a">
  </div>
   <button class="btn btn-primary" type="submit">Registrarse</button>

</form>

{% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                <div class="alert alert-danger" role="alert">
  				     {{field.label}}: {{ error|escape }}
				</div>
                {% endfor %}
            {% endfor %}
     
{% endif %}
</div>
